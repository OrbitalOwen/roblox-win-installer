name: roblox-win-installer

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    verify-working:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v1
            - name: Install Foreman
              uses: rojo-rbx/setup-foreman@v1
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
            - name: Install requirements
              run: pip install -r requirements.txt
            - name: Install roblox
              # Fork accessible cookie is for a throwaway account. Please don't invalidate it, that'd be super lame.
              run: python install.py $(If (![string]::IsNullOrEmpty("${{ secrets.ROBLOSECURITY }}")) {"${{ secrets.ROBLOSECURITY }}"} Else {"_|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.|_"})
              timeout-minutes: 5
            - name: Run run-in-roblox
              run: run-in-roblox --place .\\tests\\place.rbxl --script .\\tests\\script.lua
              timeout-minutes: 5
            - name: Screenshot failiure
              uses: OrbitalOwen/desktop-screenshot-action@0.1
              if: failure()
              with:
                file-name: 'desktop.jpg'

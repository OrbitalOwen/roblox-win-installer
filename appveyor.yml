image:
- Visual Studio 2015

environment:
  ROBLOSECURITY:
    secure: 

install:
# Install python dependencies and run Roblox install script
- C:\\Python37\\Scripts\\pip.exe install wget
- C:\\Python37\\Scripts\\pip.exe install psutil
- ps: C:\\Python37\\python.exe install.py $env:ROBLOSECURITY

build: false

test_script:
# Use precompiled run-in-roblox to run test script
- run-in-roblox.exe test.lua